[Zabbix-Bot]
matrix_config = ./matrix_example.conf
zabbix_config = ./zabbix_example.conf

# Room ids
# This makes the mapping to the sections in the zabbix_config.
# Thus the realm needs to exist as a section in the config.
!somerandomidmatrix = Zabbix

# Colors
# Below the colors of the messages are defined.
ok = #029c14
not classified = #ffffff
information = #032fdd
warning = #afaf00
average = #d35603
high = #d30303
disaster = #ff0000

[Matrix]
# Below the (bot) user is defined. This account should exist beforehand.
username = example
password = supersecret
room = #roomname
port = 8448
homeserver = matrix.org
message_type = m.notice

[Zabbix]
# Here a loging for the Zabbix API is configured.
host = https://example.org/zabbix
username = api
password = api
